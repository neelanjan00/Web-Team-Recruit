<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|PT+Serif|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="FirstPage.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="row">
                    <br>
                    <img src="https://image.shutterstock.com/image-vector/feather-ink-bottle-black-vector-260nw-224580160.jpg" class="img-responsive rounded-circle col-xs-12" allign="middle" id="logo">
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-none d-sm-block" id="Quotes">
                        <br><br>
                        <p><i>“Create the highest, grandest vision possible for your life, because you become what you believe”</i></p><br>
                        <p><i>“When you can’t find the sunshine, be the sunshine”</i></p><br>
                        <p><i>“The grass is greener where you water it”</i></p><br>
                        <p><i>"Wherever life plants you, bloom with grace”</i></p><br>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-12" id="rightsidebar">
                <form class="mx-auto" onsubmit="return submit()" action="ReferalPage/Submited.html" method="post">
                    <br>
                    <h1>Fill up the Details</h1>
                    <fieldset id="components">
                        <br>
                        <label for="name1" class="lefttext">Username:</label>
                        <input type="text" id="name1" name="user_name" required>
                        <br><br>
                        <label for="name2" class="lefttext">Penname:</label>
                        <input type="text" id="name2" name="pen_name" required>
                        <br><br>
                        <label for="mail" class="lefttext">Email:</label>
                        <input type="email" id="mail" name="user_email" required>
                        <br><br>
                        <label for="password" class="lefttext">Password:</label>
                        <input type="password" id="password" name="user_password" required>
                        <br><br>
                        <label for="rpassword" class="lefttext">Repeat Your Password:</label>
                        <input type="password" id="rpassword" name="user_password" required>
                        <br><br><br>
                        <button type="submit" value="submit" id="submitform">Next</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="MyPage.js"></script>
</html>
