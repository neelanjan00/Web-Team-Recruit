<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Content Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="CC.css" />
</head>
<body>
    <center>
    <div class="container-fluid">
        <div class="row">
            <div class="mt-2 offset-xl-2 col-xl-8 col-12 offset-0">
                <button type="button" class="btn btn-dark format ml-sm-2 ml-0" id="story" onclick="change(this.id);">Story</button>
                <button type="button" class="btn btn-dark format ml-sm-2 ml-0" id="poem" onclick="change(this.id);">Poem</button>
                <button type="button" class="btn btn-dark format ml-sm-2 ml-0" id="blog" onclick="change(this.id);">Blog</button>
                <button type="button" class="btn btn-dark format ml-sm-2 ml-0" id="experience" onclick="change(this.id);">Scribbled Experience</button>
                <form class="mt-3">
                    <div class="form-group mb-0">
                        <input type="text" id="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="row">
                        <div class="offset-xl-2 offset-lg-3 offset-md-2 offset-sm-1 offset-0" style="width: 550px; background-image: linear-gradient(to right, gray, white, gray);">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2" onclick="document.execCommand('bold');" src="Images/Bold.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2" onclick="document.execCommand('italic');" src="Images/Italic.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2"  src="Images/l-align.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2"  src="Images/r-align.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2"  src="Images/Justify.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2"  src="Images/l-indent.png">
                            <img style="display:inline; cursor: pointer; background-color: transparent;" width="30" height="35" class="mx-sm-3 mx-2"  src="Images/r-indent.png">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="content-body"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="tags" class="form-control" placeholder="tags">
                    </div>
                </form>
                <button id="next" onmouseover="document.getElementById('arrow').style.display = 'inline' " onmouseout="document.getElementById('arrow').style.display = 'none' "><p style="display: inline;">Next</p><p class="ml-2" style="display: none" id="arrow">&rarr;</p></button>
            </div>
        </div>
    </div>
    </center>
    <script>
        var types = document.getElementsByClassName('format');

        function change(e){
            for (var i=0; i<types.length; ++i){
                types.item(i).style.backgroundColor = '#343a40';
            }

            document.getElementById(e).style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
